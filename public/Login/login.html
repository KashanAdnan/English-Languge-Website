<!DOCTYPE>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Login || Syed Tariq Ahmed
      </title>
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
            integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
      <div class="nav">
            <div class="logo">
              <h1>
            Syed Tarique Ahmed
              </h1>
            </div>
            <div class="nav-links">
              <ul>
                <li><a href="./home.html">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">SERVICES</a></li>
                <li><a href="#">CONTACT</a></li>
              </ul>
            </div>
            <div class="buttons">
              <button><a href="../index.html"> Sign Up</a></button>
              <button><a href="./login.html"> Sign In</a></button>
            </div>
          </div>  
      <div class="login-card-container">
            <img src="./images/log.svg" alt="">
            <div class="login-card">
                  <div class="login-card-logo">
                        <!-- <img src="./logo.png" alt="logo"> -->
                  </div>
                  <div class="login-card-header">
                        <h1>Sign In</h1>
                        <div>
                              Please Login to use platform
                        </div>
                  </div>
                  <form m class="login-card-form" onsubmit="return login()">
                        <div class="form-item">
                              <span class=" form-item-icon material-symbols-outlined">email</span>
                              <input type="email" id="email" placeholder="Enter Email" autofocus>
                        </div>
                        <div class="form-item">
                              <span class="form-item-icon material-symbols-outlined">lock</span>
                              <input type="password" id="password" placeholder="Enter Password">
                        </div>
                        <div class="form-item-others">
                              <div class="checkbox">
                                    <input type="checkbox" id="rememberMeCheckbox">
                                    <label for="rememberMeCheckbox">Remember
                                          me</label>
                              </div>
                              <a href="#">I forget my password!</a>
                        </div>
                        <button>Sign In</button>
                  </form>
                  <div class="login-card-footer">
                        Don't
                        have
                        an
                        account
                        ?
                        <a href="../index.html">Create
                              a
                              Free
                              account</a>
                  </div>
            </div>
      </div>
      <footer>
            <div class="waves">
              <div class="wave" id="wave1"></div>
              <div class="wave" id="wave2"></div>
              <div class="wave" id="wave3"></div>
              <div class="wave" id="wave4"></div>
            </div>
            <ul class="social-icons">
              <li><a href="https://www.facebook.com"><i class="fa-brands fa-facebook"></i></a></li>
              <li><a href="https://www.facebook.com"><i class="fa-brands fa-instagram"></i></a></li>
              <li><a href="https://www.facebook.com"><i class="fa-brands fa-twitter"></i></a></li>
              <li><a href="https://www.facebook.com"><i class="fa-brands fa-linkedin"></i></a></li>
            </ul>
            <ul class="footer-menu">
              <li><a href="">HOME</a></li>
              <li><a href="">COURSES</a></li>
              <li><a href="">PRICING</a></li>
              <li><a href="">TEACHERS</a></li>
            </ul>
            <p>&copy; 2023 SyedTariqAhmed | All Right Reserved</p>
          </footer>
        
      <script src="./script.js"></script>
      <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
