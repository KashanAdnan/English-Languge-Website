  <link rel="stylesheet" hr ef="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <div class="nav">
        <div class="logo">
          <h1>
           <a href="../Home/home.html">Syed Tariq Ahmed</a> 
          </h1>
        </div>
        <div class="nav-links">
          <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">SERVICES</a></li>
            <li><a href="#">CONTACT </a></li>
          </ul>
        </div>
        <div class="buttons">
          <button><a href="./register.html">Admission</a></button>
        </div>
      </div>
    <div class="signup-card-container">


        <div class="signup-card">
            <div class="signup-card-logo">
                <!-- <img src="./logo.png" alt="logo"> -->
            </div>
            <div class="signup-card-header">
                <h1>Admission Form</h1>
            </div>
            <form class="signup-card-form form" onsubmit="return admit()">
                <div class="form-item">
                    <span class=" form-item-icon material-symbols-outlined">person</span>
                    <input type="text" id="username" placeholder="Enter Your Name" autofocus>
                </div>
      
                <div class="form-item">
                    <span class=" form-item-icon material-symbols-outlined">email</span>
                    <input type="email"  id="email" placeholder="Enter Your Email" >
                </div>
                <div class="form-item">
                    <span class=" form-item-icon material-symbols-outlined">person</span>
                    <input type="number"  id="age" placeholder="Enter Your Age" >
                </div>
                <div class="form-item">
                    <span class=" form-item-icon material-symbols-outlined">phone</span>
                    <input type="number" id="phone"  placeholder="Enter Contact Number" >
                </div>
                <div class="form-item">
                    <span class=" form-item-icon material-symbols-outlined">location_on</span>
                    <input type="text" id="adress"  placeholder="Enter Your Adress" >
                </div>
                <div class="form-item">
                    <span class=" form-item-icon material-symbols-outlined">volunteer_activism</span>
                    <input type="text" id="nation"  placeholder="Enter Your Nationality" >
                </div>
                <div class="form-item">
                    <span class=" form-item-icon material-symbols-outlined">home</span>
                    <input type="text" id="placeofbirth"  placeholder="Enter PLace Of Birth" >
                </div>
                <div class="form-item-select">
                  <select name="levels" id="level">
                    <option value="basiclevel">Basic Level</option>
                    <option value="intermediatelevel">Intermidiate Level</option>
                    <option value="advancelevel">Advance Level</option>
                  </select>
                </div>
                
                <button>Admit Form</button>
            </form>
        </div>
        <img src="./images/register.svg" alt="">
    </div>
    <footer>
      <div class="waves">
        <div class="wave" id="wave1"></div>
        <div class="wave" id="wave2"></div>
        <div class="wave" id="wave3"></div>
        <div class="wave" id="wave4"></div>
      </div>
      <ul class="social-icons">
        <li><a href="https://www.facebook.com"><i class="fa-brands fa-facebook"></i></a></li>

      </ul>

        <li><a href="">TEACHERS</a></li>
      </ul>
      <p>&copy; 2023 SyedTariqAhmed | All Right Reserved</p>
    </footer>

</body>
</html>
